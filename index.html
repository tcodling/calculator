<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id='heading' src='./coollogo_com-136303986.png' />
    <div id='calculator'>
        <div id='display'></div>
        <table>
            <tr>
                <td>AC</td>
                <td>CE</td>
                <td>%</td>
                <td>/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td id='long' rowspan="2">+</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td>=</td>
            </tr>
        </table>
    </div>
    <script src='./index.js' ></script>
</body>
</html>
